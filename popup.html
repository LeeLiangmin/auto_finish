<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课程自动完成工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 16px;
      text-align: center;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-start {
      background: #4CAF50;
      color: white;
    }

    .btn-stop {
      background: #f44336;
      color: white;
    }

    .btn-start:disabled,
    .btn-stop:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      background: #f0f0f0;
    }

    .status.running {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.completed {
      background: #e8f5e9;
      color: #388e3c;
    }

    .status.error {
      background: #ffebee;
      color: #d32f2f;
    }

    .progress-info {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }

    .progress-item {
      margin-bottom: 8px;
      font-size: 13px;
      color: #666;
    }

    .progress-item strong {
      color: #333;
      margin-right: 4px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    .current-action {
      margin-top: 8px;
      padding: 8px;
      background: #fff3cd;
      border-radius: 4px;
      font-size: 12px;
      color: #856404;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>课程自动完成工具</h1>
    
    <div class="button-group">
      <button id="btnStart" class="btn-start">开始</button>
      <button id="btnStop" class="btn-stop" disabled>停止</button>
    </div>
    
    <div class="button-group" style="margin-top: 8px;">
      <button id="btnReload" class="btn-reload" style="flex: 1; padding: 8px 12px; font-size: 12px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">刷新页面</button>
      <button id="btnInject" class="btn-inject" style="flex: 1; padding: 8px 12px; font-size: 12px; background: #FF9800; color: white; border: none; border-radius: 4px; cursor: pointer;">手动注入</button>
    </div>

    <div id="status" class="status">就绪</div>

    <div id="progressInfo" class="progress-info hidden">
      <div class="progress-item">
        <strong>当前课程:</strong>
        <span id="currentCourse">-</span>
      </div>
      <div class="progress-item">
        <strong>进度:</strong>
        <span id="progressText">0 / 0</span>
      </div>
      <div class="progress-bar">
        <div id="progressBarFill" class="progress-bar-fill" style="width: 0%"></div>
      </div>
      <div id="currentAction" class="current-action hidden"></div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
